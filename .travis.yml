# Setting up automatic travis test build.
sudo: required
branches:
  only:
  - master
  - dev

services:
  - docker

before_install:
  - docker pull divkal/cdt-env-py3.6:1.1
  - docker ps -a
  - docker run divkal/cdt-env-py3.6:1.1 /bin/sh

install:
  - docker build -t divkal/cdt .

script:
  - docker run divkal/cdt /bin/sh -c 'cd ~/CDT && pytest --cov=./ && codecov'

